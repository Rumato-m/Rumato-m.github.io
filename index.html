<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rumato – Designmöbel für Büro, Zuhause & Beauty</title>
  <style>
    body {
      margin: 0;
      font-family: "Helvetica Neue", sans-serif;
      color: #111;
      background-color: #fff;
    }
    header {
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #f7f7f7;
      border-bottom: 1px solid #ddd;
    }
    .logo {
      font-size: 24px;
      font-weight: bold;
      letter-spacing: 1px;
    }
    nav a {
      margin: 0 12px;
      text-decoration: none;
      color: #222;
      font-weight: 500;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .hero {
      padding: 100px 40px;
      background: url('images/hero.jpg') center/cover no-repeat;
      color: #fff;
      text-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
    .hero h1 {
      font-size: 48px;
      max-width: 700px;
    }
    .hero p {
      font-size: 20px;
      max-width: 600px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Rumato</div>
    <nav>
      <a href="#buero">Büro</a>
      <a href="#betten">Betten</a>
      <a href="#sofas">Sofas</a>
      <a href="#terrasse">Terrasse</a>
      <a href="#paneele">Wandpaneele</a>
      <a href="#beauty">Beauty-Salon</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Designmöbel, die Räume verändern</h1>
    <p>Individuelle Möbel für Büro, Zuhause, Terrasse und Beauty-Salons. Hochwertig. Modern. Direkt von Rumato.</p>
  </section>

  <!-- Weiter идет добавление секций под каждую категорию (например Büro, Betten и т.д.)-->
</body>
</html>
